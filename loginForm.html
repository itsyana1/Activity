<!DOCTYPE html>
<html lang="en">

<head>

    <title>Audrey's log-in form</title>

<body>
    <div class="login-container">
        <h2>Chronicle's of Audrey</h2>
        <link href="https://fonts.cdnfonts.com/css/agatha" rel="stylesheet">
        <form action="login.php" method="POST">
        
            <label for="username">Enter Username:</label>
            <input type="text" id="username" name="username" placeholder=username@gmail.com required >
            
            <label for="password">Password:</label>

        </form>
